<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>简单互动网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    button {
      display: block;
      margin: 15px auto;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      max-width: 90%;
      width: 300px;
    }
    button:active {
      background-color: #388e3c;
    }
    #message {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      color: #555;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <h1>欢迎访问互动网页</h1>
  <button onclick="showMessage('你好！欢迎使用手机访问网页！')">点击这里显示问候</button>
  <button onclick="showMessage('这是一个简单的互动示例。')">点击这里显示提示</button>

  <div id="message"></div>

  <script>
    function showMessage(text) {
      document.getElementById('message').innerText = text;
    }
  </script>

</body>
</html>
