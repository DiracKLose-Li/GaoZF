<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>大学专业介绍</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #333; }
    .major {
      background: white;
      margin: 15px auto;
      padding: 15px 20px;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }
    .major h2 { color: #4caf50; }
    .major p { color: #555; line-height: 1.6; }
  </style>
</head>
<body>

  <h1>大学专业介绍</h1>

  <div class="major">
    <h2>计算机科学与技术</h2>
    <p>学习计算机软硬件基础，编程，算法，系统设计。毕业后可从事软件开发、系统维护、数据分析等工作。</p>
  </div>

  <div class="major">
    <h2>电子信息工程</h2>
    <p>涵盖电子电路、通信原理、信号处理，毕业生适合通信设备、电子设计、嵌入式开发领域工作。</p>
  </div>

  <div class="major">
    <h2>工商管理</h2>
    <p>学习市场营销、财务管理、人力资源管理，毕业后可进入企业管理、咨询、市场策划等岗位。</p>
  </div>

  <!-- 你可以继续添加更多专业介绍 -->

</body>
</html>
