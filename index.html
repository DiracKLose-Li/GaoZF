<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大学专业导航</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 10px 0;
      cursor: pointer;
    }
    .sidebar li:hover {
      text-decoration: underline;
    }
    .content {
      flex: 1;
      padding: 20px;
      background: #f5f5f5;
      overflow-y: auto;
    }
    .major {
      display: none;
    }
    .major.active {
      display: block;
    }
    img.major-img {
      max-width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }
    .demo-box {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-left: 4px solid #4caf50;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>专业列表</h2>
    <ul>
      <li onclick="showMajor('cs')">计算机科学</li>
      <li onclick="showMajor('math')">数学与应用数学</li>
      <li onclick="showMajor('law')">法学</li>
      <li onclick="showMajor('ee')">电子信息工程</li>
      <li onclick="showMajor('biz')">工商管理</li>
      <li onclick="showMajor('mech')">机械工程</li>
      <li onclick="showMajor('chem')">化学工程</li>
      <li onclick="showMajor('bio')">生物科学</li>
      <li onclick="showMajor('env')">环境工程</li>
      <li onclick="showMajor('psy')">心理学</li>
      <li onclick="showMajor('econ')">经济学</li>
      <li onclick="showMajor('edu')">教育学</li>
      <li onclick="showMajor('hist')">历史学</li>
      <li onclick="showMajor('med')">临床医学</li>
      <li onclick="showMajor('arch')">建筑学</li>
      <li onclick="showMajor('auto')">自动化</li>
      <li onclick="showMajor('news')">新闻传播学</li>
      <li onclick="showMajor('foreign')">外国语言文学</li>
      <li onclick="showMajor('geo')">地理信息科学</li>
      <li onclick="showMajor('philo')">哲学</li>
    </ul>
  </div>
  <!-- 以下是专业介绍区域 -->
  [原专业内容保留在这里，无需改动，已包含所有专业]
  <script>
    function showMajor(id) {
      document.querySelectorAll('.major').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
