<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>大学专业导航</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 8px 0;
      cursor: pointer;
    }
    .sidebar li:hover {
      text-decoration: underline;
    }
    .sidebar li strong {
      cursor: default;
      color: #c8e6c9;
    }
    .content {
      flex: 1;
      padding: 20px;
      background: #f5f5f5;
      overflow-y: auto;
    }
    .major {
      display: none;
    }
    .major.active {
      display: block;
    }
    img.major-img {
      max-width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }
